---
layout: default
---
<h1>Latest Posts</h1>
<ul>
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>

<h1>Tags</h1>
<ul>
  {% for tag in site.tags %}
    <li>
      <h2><a href="{{ tag.url }}">{{ tag.name }}</a> - {{ tag.description }}</h2>
      <p>{{ tag.content | markdownify }}</p>
    </li>
  {% endfor %}
</ul>
